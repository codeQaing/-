<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/mategory.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <script src="./assets/mui/js/mui.min.js"></script>
    <title>Document</title>
</head>


<body>
    <!-- 头部 -->
    <header id="header" class="mui-bar mui-bar-nav   myHeader">
        <h1 class="mui-title">导航栏</h1>
        <a class="mui-action-back mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <!-- 内容 -->
    <div class="mycontent">
        <div class="left">
            <div class="mui-scroll-wrapper">
                <ul class="mui-scroll mui-clearfix" id="links">

                </ul>
            </div>
        </div>
        <div class="right">
            <div class="mui-scroll-wrapper">
                <ul class="mui-scroll brand-list">

                </ul>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab  myBootm">
        <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon mui-icon-bars"><span class="mui-badge">9</span></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon fa fa-shopping-cart "></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</body>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./js/template-web.js"></script>
<script src="./js/category.js"></script>
<script id="category-first" type="text/template">
    {{each rows}}
    <li>
        <a href="#" data-id="{{$value.id}}">
        {{$value.categoryName}}
        </a>
    </li>
    {{/each}}
</script>
<script id="category-second" type="text/template">
    {{each rows}}
    <li>
        <a href="#">
            <img src="{{$value.brandLogo}}" alt="">
            <p>{{$value.brandName}}</p>
        </a>
    </li>
    {{/each}} {{ if(rows.length=="") }}
    <div class="noresult">没有储存</div>
    {{ /if}}
</script>

</html>
