<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/search.css">
    <script src="./assets/mui/js/mui.min.js"></script>
</head>

<body>
    <!-- 头部 -->
    <header id="header" class="mui-bar mui-bar-nav   myHeader">
        <h1 class="mui-title">搜索中心</h1>
        <a class="mui-action-back mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab  myBootm">
        <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon mui-icon-bars"><span class="mui-badge">9</span></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon fa fa-shopping-cart "></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <div class="container">
            <div class="search">
                <input type="text" placeholder="搜索你喜欢的商品">
                <input type="button" value="搜索" id="history-box">
            </div>
            <div class="lis mui-clearfix">
                <span class="title mui-pull-left">搜索历史</span>
                <span class="clear mui-pull-right mui-icon mui-icon-trash">清空历史</span>
            </div>
            <ul class="mui-table-view" id="ul">

            </ul>
        </div>
    </div>

</body>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./js/template-web.js"></script>
<script id="moban" type="text/template">
    {{each list}}
    <li class="mui-table-view-cell">{{$value}}</li>
    {{/each}}
</script>
<script src="./js/search.js"></script>

</html>
